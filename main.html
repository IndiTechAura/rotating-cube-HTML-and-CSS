<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotating cube - Dhritam Kalita</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #111;
  }

  .cube {
    position: relative;
    width: 100px;
    height: 100px;
    transform-style: preserve-3d;
    animation: rotate 5s linear infinite;
  }

  .face {
    position: absolute;
    width: 100px;
    height: 100px;
    border: 2px solid #fff;
  }

  .front {
    background: linear-gradient(45deg, #FFD700, #FF6347);
    transform: translateZ(50px);
  }

  .back {
    background: linear-gradient(45deg, #4B0082, #32CD32);
    transform: rotateY(180deg) translateZ(50px);
  }

  .left {
    background: linear-gradient(45deg, #FF6347, #4682B4);
    transform: rotateY(-90deg) translateZ(50px);
  }

  .right {
    background: linear-gradient(45deg, #32CD32, #8A2BE2);
    transform: rotateY(90deg) translateZ(50px);
  }

  .top {
    background: linear-gradient(45deg, #4682B4, #FFD700);
    transform: rotateX(90deg) translateZ(50px);
  }

  .bottom {
    background: linear-gradient(45deg, #8A2BE2, #4B0082);
    transform: rotateX(-90deg) translateZ(50px);
  }

  @keyframes rotate {
    0% { transform: rotateX(0deg) rotateY(0deg); }
    100% { transform: rotateX(360deg) rotateY(360deg); }
  }

  @keyframes glow {
    0% { box-shadow: 0 0 20px cyan, 0 0 40px cyan, 0 0 60px cyan; }
    50% { box-shadow: 0 0 20px cyan, 0 0 60px cyan, 0 0 100px cyan; }
    100% { box-shadow: 0 0 20px cyan, 0 0 40px cyan, 0 0 60px cyan; }
  }

  .cube:hover {
    animation: rotate 5s linear infinite, glow 2s linear infinite;
  }
</style>
</head>
<body>
  <div class="cube">
    <div class="face front"></div>
    <div class="face back"></div>
    <div class="face left"></div>
    <div class="face right"></div>
    <div class="face top"></div>
    <div class="face bottom"></div>
  </div>
</body>
</html>
